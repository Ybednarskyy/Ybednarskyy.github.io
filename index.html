<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Play</title>
		<link href="css/style.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<div id="wrapper">
			<div id="right-sidebar">
				<p>Select game options</p>
				<div id="size">
					<label>Board size</label> <!-- Create select list for select board size -->
					<select id="boardSize" size="1">
						<option value="2">2x2</option>
						<option value="4" selected>4x4</option> <!-- Default value is 4x4 -->
						<option value="6">6x6</option>
						<option value="8">8x8</option>
						<option value="10">10x10</option>
						<option value="12">12x12</option>
						<option value="14">14x14</option>
						<option value="16">16x16</option>
					</select>
				</div>
				<div id="gamersLevel">
				<label>Gamer level</label><br> <!-- Create radio list for select gamer level -->
					<input type="radio" name="level" value="junior" checked="checked">Junior<br> <!-- Default value -->
					<input type="radio" name="level" value="middle">Middle<br>
					<input type="radio" name="level" value="Senior">Senior<br>
				</div>
				<div id="start-button"><input type="button" value="Start" id="start"></div>
			</div>
			
			<div id="content">
			
			</div>
		</div>
		
		<script src="play.js" async></script>
	</body>
</html>
